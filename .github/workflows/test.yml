name: Test and Create Pull Request

on:
  push:
    branches:
      - 'feature/**'

jobs:
  test_and_pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Create Pull Request
        if: success()
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: ${{ github.ref_name }}
          title: "課題完了: ${{ github.ref_name }}"
          body: |
            課題のテストを通過しました。
            内容を確認し、問題なければマージしてください。
